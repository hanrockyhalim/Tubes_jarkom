<!DOCTYPE html>
<html>
  <head>
    <title>File Browser</title>
  </head>
  <body>
    <h1>File Browser</h1>

    <input type="file" onchange="handleFileInput(event)" />
    <ul class="file-list" style="list-style: decimal">
      <li><a href="/img.png">img.png</a></li>
      <li><a href="/work.gif">work.gif</a></li>
      <li><a href="/laporan.pdf">example.pdf</a></li>
      <li><a href="/song.mp3">song.mp3</a></li>
      <li><a href="/video.mp4">video.mp4</a></li>
      <!-- Add more file links as needed -->
    </ul>
  </body>
</html>

<script>
  function handleFileInput(event) {
    const file = event.target.files[0];
    if (file) {
      const fileName = file.name;
      const filePath = "/" + fileName; // Update the file path as needed
      window.location.href = filePath;
    }
  }
</script>

<style>
  body {
    font-family: Arial, sans-serif;
    margin: 20px;
  }

  h1 {
    text-align: center;
  }

  .file-list {
    list-style-type: none;

    margin-top: 20px;
  }

  .file-list li {
    margin-bottom: 10px;
  }

  .file-list li a {
    text-decoration: none;
  }
</style>
